<!DOCTYPE html>
<html>
<head>
    <title>Blackhawk Scraper</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .box { border: 1px solid #ccc; padding: 20px; width: 400px; margin: auto; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .center { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>BlackhawkJapan Scraper</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label>Select CSV of category URLs:</label><br><br>
            <input type="file" name="file" accept=".csv" required><br><br>
            <button class="btn" type="submit">Start Scraping</button>
        </form>

        {% if status == "done" %}
        <div class="center">
            <p>âœ… Scraping complete!</p>
            <a href="{{ download_url }}" class="btn">Download output.csv</a>
        </div>
        {% elif status == "waiting" %}
        <div class="center">
            <p>Upload a CSV file to begin scraping.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
